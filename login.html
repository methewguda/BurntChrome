<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burnt Chrome</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="library/jQuery.js"></script>
    <script type="text/javascript" src="scripts/utl.js"></script>
    <script type="text/javascript" src="scripts/auth.js"></script>
</head>
<body>
<div class="loginBody">
    <header>
        <h1>Burnt Chrome</h1>
        <hr>
        <p class="headerText">Please enter your S-Number & Password here</p>
    </header>

    <div class="content">
        <form name="login">
            <div class="form-group">
                <label for="snumber">S-Number:</label>
                <input type="text" class="form-control" id="snumber" name="snumber"
                       placeholder="Enter your S-Number here" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password here">
            </div>
            <input type="submit" class="btn btn-success" id="submitButton" value="Login">
            <input type="submit" class="btn" id="goBackButton" value="Go Back">

        </form>
    </div>

    <footer>
        Copyright &copy; 2016 by SMUSH.<br>
        <span>Developed by Team White</span>
    </footer>
</div>
<script type="text/javascript" src="library/cryptography.js"></script>
<script type="text/javascript" src="scripts/validate.js"></script>
</body>
</html>
